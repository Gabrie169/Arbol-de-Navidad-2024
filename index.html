<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">

    <title>ARBOL DE NAVIDAD CON HTML CSS Y JAVA SCRIPT
    </title>
</head>
<body>
    <h1>üéÑFELIZ NAVIDAD 2024üéÑ</h1>
    <div id="arbol"></div>

    <div class="player-container">
        <div class="custom-audio-controls">
            <button id="play-button" class="control-button">‚ñ∂</button>
            <button id="pause-button" class="control-button">‚è∏</button>
            <input id="progress-bar" class="progress-bar" type="range" min="0" max="100" value="0">
            <span id="time-display" class="time-display">00:00</span>
        </div>
    </div>
    <audio id="audio" style="display: none;">
        <source src="Creative Destruction Tema navide√±o 2018.mp3" type="audio/mp3">
    </audio>
    
    <h2>ü§∂Realizado por Gabriel Caramant√≠nü§∂</h2>

    <script>
        document.addEventListener("DOMContentLoaded", function(){
            const rows = [10,4];
            let hojas = "";
            rows.forEach(niveles =>{
                for (let i = 0; i < niveles; i++) {
                    hojas +='<span class="color">*</span>'.repeat(1+i*2);
                    hojas += '<br>';
                }
            });
            arbol.innerHTML = hojas;

            //animaci√≥n
            let animacion = document.querySelectorAll(".color");
            animacion.forEach((hoja, i)=>{
                let time = i/20 + .5;
                hoja.style.animation = `animacion ${time}s infinite`;
            })
        });

            const audio = document.getElementById("audio");
            const playButton = document.getElementById("play-button");
            const pauseButton = document.getElementById("pause-button");
            const progressBar = document.getElementById("progress-bar");
            const timeDisplay = document.getElementById("time-display");

            // Play audio
            playButton.addEventListener("click", () => {
                audio.play();
                playButton.style.display = "none";
                pauseButton.style.display = "inline-block";
            });

            // Pause audio
            pauseButton.addEventListener("click", () => {
                audio.pause();
                pauseButton.style.display = "none";
                playButton.style.display = "inline-block";
            });

            // Update progress bar
            audio.addEventListener("timeupdate", () => {
                const currentTime = audio.currentTime;
                const duration = audio.duration;
                progressBar.value = (currentTime / duration) * 100;

                // Update time display
                const minutes = Math.floor(currentTime / 60);
                const seconds = Math.floor(currentTime % 60);
                timeDisplay.textContent = `${minutes.toString().padStart(2, "0")}:${seconds.toString().padStart(2, "0")}`;
            });

            // Seek audio
            progressBar.addEventListener("input", () => {
                const duration = audio.duration;
                audio.currentTime = (progressBar.value / 100) * duration;
            });

    </script>
        
</body>
</html>
